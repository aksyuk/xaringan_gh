#### Влияющие наблюдения   


```r
h &lt;- augment(fit.X2.fo, reg.df)
rownames(h) &lt;- rownames(reg.df)
colnames(h)
```

```
##  [1] ".rownames"            "FO"                   "Retail.Vodka.2011.ps"
##  [4] "Unemp.2011"           "Rural.2011"           "Below.Min.2011"      
##  [7] "Wage.ps.2011"         "Injury.2011"          "Murders.2011"        
## [10] ".fitted"              ".se.fit"              ".resid"              
## [13] ".hat"                 ".sigma"               ".cooksd"             
## [16] ".std.resid"
```

```r
# регионы с номерами 8, 72
lev &lt;- h[rownames(reg.df) %in% c(8, 72), 
         '.cooksd', drop = F]
```

---

#### Влияющие наблюдения   


```r
# критическая граница F-распределения
n &lt;- nrow(reg.df)
k &lt;- nrow(summary(fit.X2.fo)$coeff)
f.tabl &lt;- qf(1 - 0.05, df1 = k, df2 = n - k)

# сравниваем расчётные значения 
#  с критической границей
cbind(leverage = round(lev, 2), f.tabl = round(f.tabl, 2), 
  p.val = round(pf(lev$.cooksd, df1 = k, df2 = n - k), 4))
```

```
##   .cooksd f.tabl  p.val
## 1    0.91   1.81 0.4393
## 2    0.51   1.81 0.0658
```

#### Проверка равенства среднего остатков нулю   


```r
# t-тест для среднего
t.test(fit.X2.fo$residuals, mu=0, alternative='two.sided')
```

```
## 
## 	One Sample t-test
## 
## data:  fit.X2.fo$residuals
## t = -1.4606e-16, df = 76, p-value = 1
## alternative hypothesis: true mean is not equal to 0
## 95 percent confidence interval:
##  -0.506592  0.506592
## sample estimates:
##     mean of x 
## -3.715012e-17
```

---

#### Тесты на гетероскедастичность   


```r
# тест Бройша-Пагана 
bptest(fit.X2.fo)
```

```
## 
## 	studentized Breusch-Pagan test
## 
## data:  fit.X2.fo
## BP = 19.518, df = 15, p-value = 0.1912
```

---

#### Тесты на автокорреляцию    


```r
# тест Дарбина-Уотсона на автокорреляцию
dwtest(fit.X2.fo, alternative = 'two.sided')
```

```
## 
## 	Durbin-Watson test
## 
## data:  fit.X2.fo
## DW = 2.0024, p-value = 0.4518
## alternative hypothesis: true autocorrelation is not 0
```
