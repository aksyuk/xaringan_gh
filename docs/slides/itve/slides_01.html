## Правила аккуратных данных   

Одна ячейка – одно значение   

--

Внутри таблицы нет пропусков строк и столбцов   

--

Форматирование цветом и начертанием шрифта не нужно   

--

Вокруг таблицы есть по одной пустой строке, справа (и слева, если она начинается со второго столбца) – по одному пустому столбцу    

--
